version: '3'
services:
  # Application Dockerfile is in same folder which is .
  app:
    build: .
    depends_on:
      - db

  # db is is db folder
  db:
    build: db/.
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: employees
      MYSQL_PASSWORD: example
    ports:
      - "33060:3306"